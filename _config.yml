title: Hello, world! I'm Emily Nguyen
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Emily Nguyen # add your name
author-img: Professional_Picture.jpg # add your photo
about-author: I am a Cloud & AI Consultant at Microsoft. # add description
social-twitter: itsemnguyen # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: emmynguyen # add your Github handle
social-linkedin: emilydnguyen # add your Linkedin handle
social-email: eminguyen142@gmail.com # add your Email address

# Disqus
discus-identifier: # add your discus identifier

# Tracker
analytics: UA-162839204-1 # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
